<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kleetho vs Wyld</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

  <style>

    html {
      background: #292929;
      font-family: 'Oswald', sans-serif;
    }

    div.container {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      padding-top: 40px;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
    }

    footer a {
      margin: 20px;
    }

    .kleeVote {
      position: absolute;
      bottom: 55px;
      left: 24px;
    }

    .wyldVote {
      position: absolute;
      bottom: 55px;
      right: 18px;
    }

    #kVotes {
      position: absolute;
      top: 160px;
      left: 40px;
      font-size: 30px;
      color: #FFF;
    }

    #wVotes {
      position: absolute;
      top: 160px;
      right: 34px;
      font-size: 30px;
      text-align: right;
      color: #000;
    }

  </style>

  

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>

  $(function(){
    doPoll();
  });

    function doPoll(){
        $.get('/votes', function(data) {
          console.log(data)
          votes = JSON.parse(data)
          $('#kVotes').text(numberWithCommas(votes[0]));
          $('#wVotes').text(numberWithCommas(votes[1]));
          setTimeout(doPoll, 15000);
        });
    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</head>
<body>

  <div class="container">

    <img src="images/bg@2x.png" width="1000px" />
    <a class="kleeVote" href="http://twitter.com/home/?status=%23DontTellWyld"><img src="images/kleethoVoteBtn@2x.png" width="305px" /></a>
    <a class="wyldVote" href="http://twitter.com/home/?status=%23DontTellKleetho"><img src="images/wyldVoteBtn@2x.png" width="345px" /></a>
    <span id="kVotes"></span>
    <span id="wVotes"></span>
  </div>

  <footer>
    <a href="http://doub.ly"><img src="images/doublyLogo@2x.png" width="51px" /></a>
    <a href="http://twitter.com/siyliss"><img src="images/siylissLogo@2x.png" width="61px" /></a>
  </footer>
</body>
</html>
