<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kleetho vs Wyld</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>

  $(function(){
    doPoll();
  });

    function doPoll(){
        $.get('/votes', function(data) {
          console.log(data)
          votes = JSON.parse(data)
          $('#kVotes').text(votes[0]);
          $('#wVotes').text(votes[1]);
          setTimeout(doPoll, 15000);
        });
    }
  </script>
</head>
<body>
  <span id="kVotes">{{KleethoVotes}}</span>

  <span id="wVotes">{{WyldVotes}}</span>
</body>
</html>
